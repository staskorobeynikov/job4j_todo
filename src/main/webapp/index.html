<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>TODOList</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" ></script>
    <script src="scripts/script.js"></script>
</head>
<body>
<div class="container pt-3">
    <div class="row">
        <div class="card" style="width: 100%">
            <div class="card-header" style="font-weight: bold; font-size: larger">
                TODO list - web application for create tasks and monitoring their implementation.
            </div>
        </div>
    </div>
    <div class="row pt-4">
        <div class="col-2">
            <ul class="nav">
                <li class="nav-item">
                    <label for="filter">Show all tasks</label>
                    <input type="checkbox" id="filter" name="filter" value="filter" checked onchange="filterItems()">
                </li>
            </ul>
        </div>
        <div class="col-4">
            <ul class="nav">
                <li class="nav-item">
                    <p id="current"></p>
                </li>
            </ul>
        </div>
        <div style="position: fixed; right: 1px; top: 16px">
            <ul class="nav">
                <li class="nav-item">
                    <button type="button" class="btn btn-primary" onclick="redirectPageLogin()">Войти</button>
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="card" style="width: 100%">
            <div class="card-header" style="font-weight: bold; font-size: larger">
                Form for add new Item:
            </div>
            <div class="card-body">
                <form id="new-item-form">
                    <div class="form-group">
                        <label for="description" style="font-weight: bold">Description</label>
                        <input type="text" class="form-control" id="description" placeholder="Enter description..."/>
                    </div>
                    <div class="form-group">
                        <label for="cIds" style="font-weight: bold">Category</label>
                        <select class="form-control" name="cIds" id="cIds" multiple required>

                        </select>
                    </div>
                    <input type="submit"/>
                </form>
            </div>
        </div>
    </div>
    <div class="row pt-3">
        <div class="card" style="width: 100%">
            <div class="card-header" style="font-weight: bold; font-size: larger">
                List all / outstanding tasks
            </div>
            <div class="card-body">
                <table class="table table-bordered" id="table">
                    <thead>
                    <tr>
                        <th style="width: 5%">ID</th>
                        <th style="width: 35%">Description</th>
                        <th style="width: 20%">Category</th>
                        <th style="width: 15%">Author</th>
                        <th style="width: 20%">Created</th>
                        <th style="width: 5%">Done</th>
                    </tr>
                    </thead>
                    <tbody id="tableBody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
