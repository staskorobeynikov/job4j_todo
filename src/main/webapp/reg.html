<script src="https://code.jquery.com/jquery-3.4.1.min.js" ></script>
<script src="scripts/valid.js"></script>
<script src="scripts/registration.js"></script>
<body>
<div class="container pt-1">
    <div class="row">
        <div class="card" style="width: 100%">
            <div class="card-header" style="font-weight: bold; font-size: larger">
                Регистрация
            </div>
            <div class="container" id="error">
            </div>
            <div class="card-body" id="form_reg">
                <form action="./reg.do" method="post">
                    <div class="form-group">
                        <label for="username" style="font-weight: bold">Имя</label>
                        <input type="text" class="form-control" name="name" id="username" placeholder="Введите ваше имя...">
                    </div>
                    <div class="form-group">
                        <label for="regEmail" style="font-weight: bold">Почта</label>
                        <input type="text" class="form-control" name="email" id="regEmail" placeholder="Введите ваш email...">
                    </div>
                    <div class="form-group">
                        <label for="regEmail" style="font-weight: bold">Пароль</label>
                        <input type="text" class="form-control" name="password" id="regPassword" placeholder="Введите ваш пароль...">
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="checkFormRegistration()">Зарегистрироваться</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
